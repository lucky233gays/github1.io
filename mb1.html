<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 设置字符编码为 UTF-8 -->
    <meta charset="UTF-8">
    <!-- 设置视口，使页面在不同设备上自适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Tailwind CSS 库 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome 图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <!-- 设置页面标题 -->
    <title>导航页模板查看</title>
    <style>
        /* 滑动容器样式 */
        .slider-container {
            /* 容器宽度为 100%，最大宽度为 800px */
            width: 100%;
            max-width: 800px;
            /* 容器水平居中 */
            margin: 0 auto;
            /* 超出容器部分隐藏 */
            overflow: hidden;
            /* 设置为相对定位，方便内部绝对定位元素定位 */
            position: relative;
        }

        /* 滑块样式 */
        .slider {
            /* 使用 flex 布局，使图片横向排列 */
            display: flex;
            /* 图片切换时添加过渡动画，过渡时间 0.3 秒，过渡效果为 ease */
            transition: transform 0.3s ease;
            /* 让滑块内的元素在交叉轴上居中，实现图片垂直居中 */
            align-items: center; 
            /* 让滑块内的元素在主轴上居中，实现图片水平居中 */
            justify-content: center; 
        }

        /* 滑块内图片样式 */
        .slider img {
            /* 图片按比例缩放以完整显示 */
            object-fit: contain;
            /* 设置图片最大宽度和高度，可根据需要调整 */
            max-width: 80%; 
            max-height: 600px; 
            /* 使图片在容器中水平居中 */
            margin: 0 auto; 
        }

        /* 箭头样式 */
        .arrow {
            /* 箭头绝对定位在容器内 */
            position: absolute;
            /* 箭头垂直居中 */
            top: 50%;
            /* 垂直居中偏移修正 */
            transform: translateY(-50%);
            /* 箭头背景颜色，半透明黑色 */
            background-color: rgba(0, 0, 0, 0.5);
            /* 箭头文字颜色为白色 */
            color: white;
            /* 箭头内边距 */
            padding: 10px;
            /* 鼠标悬停时显示手型指针 */
            cursor: pointer;
            /* 箭头层级为 10，确保显示在图片上方 */
            z-index: 10;
        }

        /* 左箭头样式 */
        .left-arrow {
            /* 左箭头距离容器左边 10px */
            left: 10px;
        }

        /* 右箭头样式 */
        .right-arrow {
            /* 右箭头距离容器右边 10px */
            right: 10px;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- 滑动容器 -->
    <div class="slider-container">
        <!-- 滑块 -->
        <div class="slider" id="slider">
            <!-- 图片 1 -->
            <img src="./static/img/mb1.jpg" alt="">
        </div>
        <div class="slider" id="slider">
            <!-- 图片 1 -->
            <img src="./static/img/mb2.jpg" alt="">
        </div>
        <div class="slider" id="slider">
            <!-- 图片 1 -->
            <img src="./static/img/mb3.jpg" alt="">
        </div>
        <div class="slider" id="slider">
            <!-- 图片 1 -->
            <img src="./static/img/mb4.jpg" alt="">
        </div>
        <div class="slider" id="slider">
            <!-- 图片 1 -->
            <img src="./static/img/mb5.jpg" alt="">
        </div>
        <div class="slider" id="slider">
            <!-- 图片 1 -->
            <img src="./static/img/mb6.jpg" alt="">
        </div>
    
</body>

</html>
